<!DOCTYPE html>
<html>
<head>
  <title>URL Checker</title>
  <script src="popup.js"></script>
</head>
<body>
  <h2>URL Checker</h2>
  <label for="urls">Enter URLs (separated by commas):</label><br>
  <textarea id="urls" rows="4" cols="50"></textarea><br>
  <button id="save">Save</button>
  <table id="urlTable" border="1">
    <thead>
      <tr>
        <th>Saved URLs</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
